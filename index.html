<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = 'main'>
        <div class ='container'> 
            <div class="display"></div>
            <button class="clear-btn misc">AC</button>
            <button class="neg-btn misc">+/-</button>
            <button class="percent-btn misc">%</button>
            <button class="divide-btn operator">/</button>
            <button class="seven-btn num">7</button>
            <button class="eight-btn num">8</button>
            <button class="nine-btn num">9</button>
            <button class="multiply-btn operator">*</button>
            <button class="four-btn num">4</button>
            <button class="five-btn num">5</button>
            <button class="six-btn num">6</button>
            <button class="subtract-btn operator">-</button>
            <button class="one-btn num">1</button>
            <button class="two-btn num">2</button>
            <button class="three-btn num">3</button>
            <button class="add-btn operator">+</button>
            <button class="zero-btn num">0</button>
            <button class="decimal-btn num">.</button>
            <button class="equal-btn operator">=</button>
        </div>
    </div>

</body>
</html>
